spring.application.name=MovieTicketing_Haroon
server.port=8080

spring.datasource.url=${MOVIE_DB_URL:jdbc:mysql://localhost:3306/movie_ticketing}
spring.datasource.username=${MOVIE_DB_USERNAME:admin}
spring.datasource.password=${MOVIE_DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# OpenAPI UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
